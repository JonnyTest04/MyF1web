			function abrirBarra() {
            	var navegacion = document.getElementById("barra");
            	navegacion.classList.toggle("active");
        	}
			let cantidadColumnas = 8;
			var ancho = window.matchMedia("(max-width: 960px)");
			function comprobarAncho(dimensiones) {
  				if (dimensiones.matches) {
    			cantidadColumnas = 4;
  				} else {
    			cantidadColumnas = 8;
  				}
				inicio();
			}
			ancho.addListener(comprobarAncho);
			function eliminar(x, y) {
				document.getElementById(x).style.display="none";
				document.getElementById(y).style.display="block";
			}
			function aparecer(x, y) {
				document.getElementById(y).style.display="none";
				document.getElementById(x).style.display="block";
			}
			function reiniciar(w, x, y, z) {
				var a = document.getElementsByClassName(w);
				for (var i = 0; i < a.length; i++) {
				a[i].style.display = "block";
				}
				var b = document.getElementsByClassName(x);
				for (var i = 0; i < b.length; i++) {
				b[i].style.display = "none";
				}
				var c = document.getElementsByClassName(y);
				for (var i = 0; i < c.length; i++) {
				c[i].style.display = "none";
				}
				var d = document.getElementsByClassName(z);
				for (var i = 0; i < d.length; i++) {
				d[i].style.display = "block";
				}
				document.getElementById("tuyo").style.display="none";
				document.getElementById("interrogante").style.display="block";
				document.getElementById("nombretuyo").textContent="";
			}
			function ocultar(w, x, y, z) {
				var e = document.getElementsByClassName(w);
				for (var i = 0; i < e.length; i++) {
				e[i].style.display = "none";
				}
				var f = document.getElementsByClassName(x);
				for (var i = 0; i < f.length; i++) {
				f[i].style.display = "block";
				}
				document.getElementById(y).style.display="none";
				document.getElementById(z).style.display="inline-block";
			}
			function mostrar(w, x, y, z) {
				var e = document.getElementsByClassName(w);
				for (var i = 0; i < e.length; i++) {
				e[i].style.display = "block";
				}
				var f = document.getElementsByClassName(x);
				for (var i = 0; i < f.length; i++) {
				f[i].style.display = "none";
				}
				document.getElementById(y).style.display="inline-block";
				document.getElementById(z).style.display="none";
			}
			var pilotos=[                   
                    ['LEWIS HAMILTON', './Pilotos/hamilton.jpg', './Pilotos/hamilton.gif', 'hamilton'],

                    ['CARLOS SAINZ', './Pilotos/sainz.jpg', './Pilotos/sainz.gif', 'sainz'],

					['NIKITA MAZEPIN', './Pilotos/mazepin.jpg', './Pilotos/mazepin.gif', 'mazepin']
            ];
			function inicio(){
				var html = "";
				var i = 0;
				for(var piloto of pilotos)
				{
					if(i%cantidadColumnas == 0)
					{
						html += "<tr>";
					}
					var boton = i + 1;
					html += '<td><div onclick="eliminar(\''+piloto[3]+'\', \'boton'+boton+'\')"><img class="pilotos" id="'+piloto[3]+'" src="'+piloto[1]+'"></div><button class="nombres" onclick="aparecer(\''+piloto[3]+'\', \'boton'+boton+'\')" id="boton'+boton+'">'+piloto[0]+'</button></td>';
					i = boton;
					if(i%cantidadColumnas == 0)
					{
						html += '</tr>';
					}
				}
				document.getElementById('tabla').innerHTML = html;
			}
			function juego(){
				var piloto_elegido = pilotos[Math.floor(Math.random() * pilotos.length)];
				document.getElementById("tuyo").style.display="block";
				document.getElementById("interrogante").style.display="none";
				document.getElementById("tuyo").src = piloto_elegido[1];
				document.getElementById("tuyo").title = piloto_elegido[0];
				document.getElementById("nombretuyo").textContent = piloto_elegido[0];
				Swal.fire({
  				title: piloto_elegido[0],
				html:
				'¡Te ha tocado a ' + piloto_elegido[0] + '!' + '<br>Ahora intenta averiguar el personaje de tu adversario con preguntas.',
				imageUrl: piloto_elegido[2],
				imageWidth: 450,
				imageHeight: 253,
				imageAlt: piloto_elegido[0],
				timer: 8000,
  				timerProgressBar: true,
				})
            } 
			function normas(){
				var directores=[
					['EDUARDO FREITAS', './FIA/freitas.jpg'],
                    ['NIELS WITTICH', './FIA/wittich.jpg'],
                    ['MICHAEL MASI', './FIA/masi.jpg'],
                    ['CHARLIE WHITING', './FIA/whiting.jpg'],
					['RUI MARQUES', './FIA/marques.jpg']
				];
				var director_elegido = directores[Math.floor(Math.random() * directores.length)];
				Swal.fire({
  				title: director_elegido[0],
				html:
				'El Director de Carrera ' + director_elegido[0] + ' se encargará del correcto cumplimiento de las normas en esta partida.' + 
				'<br>- Está prohibido mentir.' + 
				'<br>- Por cada pregunta, se deberá marcar una casilla en "Cantidad de preguntas" hasta llegar a un máximo de 5 preguntas.' + 
				'<br>- Una vez hecha la pregunta, esta NO podrá ser cambiada.' + 
				'<br>- La FIA no se hace responsable de la ambigüedad de las preguntas, aun así se pide a los jugadores que estas sean lo más precisas posible para evitar disgustos.',
				imageUrl: director_elegido[1],
				imageHeight: 225,
				imageAlt: director_elegido[0],
				})
			}
			window.onload = function(){
				comprobarAncho(ancho);
				inicio();
			};
		</script>
