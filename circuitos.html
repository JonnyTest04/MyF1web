	<body id="circuitos">
        <script type="text/javascript">
            function abrirBarra() {
            	var navegacion = document.getElementById("barra");
            	navegacion.classList.toggle("active");
        	}
			let cantidadColumnas = 6;
			var ancho = window.matchMedia("(max-width: 960px)");
			function comprobarAncho(dimensiones) {
  				if (dimensiones.matches) {
    			cantidadColumnas = 4;
  				} else {
    			cantidadColumnas = 6;
  				}
				inicio();
			}
			ancho.addListener(comprobarAncho);
			var pistas=[                   
                    ['AUSTRALIA', './Circuitos/australia.png', 'australia'],
                    ['CHINA', './Circuitos/china.png', 'china'],
                    ['JAPÓN', './Circuitos/japon.png', 'japon'],
                    ['BARÉIN', './Circuitos/barein.png', 'barein'],
                    ['ARABIA SAUDITA', './Circuitos/arabiasaudita.png', 'arabiasaudita'],
                    ['MIAMI', './Circuitos/miami.png', 'miami'],
                    ['ÍMOLA', './Circuitos/imola.png', 'imola'],
                    ['MÓNACO', './Circuitos/monaco.png', 'monaco'],
                    ['ESPAÑA', './Circuitos/espana.png', 'espana'],
                    ['CANADÁ', './Circuitos/canada.png', 'canada'],
                    ['AUSTRIA', './Circuitos/austria.png', 'austria'],
                    ['GRAN BRETAÑA', './Circuitos/granbretana.png', 'granbretana'],
                    ['BÉLGICA', './Circuitos/belgica.png', 'belgica'],
                    ['HUNGRÍA', './Circuitos/hungria.png', 'hungria'],
                    ['PAÍSES BAJOS', './Circuitos/paisesbajos.png', 'paisesbajos'],
                    ['ITALIA', './Circuitos/italia.png', 'italia'],
                    ['AZERBAIYÁN', './Circuitos/azerbaiyan.png', 'azerbaiyan'],
                    ['SINGAPUR', './Circuitos/singapur.png', 'singapur'],
                    ['EEUU', './Circuitos/eeuu.png', 'eeuu'],
                    ['MÉXICO', './Circuitos/mexico.png', 'mexico'],
					['BRASIL', './Circuitos/brasil.png', 'brasil'],
					['LAS VEGAS', './Circuitos/lasvegas.png', 'lasvegas'],
					['QATAR', './Circuitos/qatar.png', 'qatar'],
					['ABU DABI', './Circuitos/abudabi.png', 'abudabi']
            ];
			function inicio(){
				var html = "";
				var i = 0;
				for(var pista of pistas)
				{
					if(i%cantidadColumnas == 0)
					{
						html += "<tr>";
					}
					var boton = i + 1;
					html += '<td><div class=circuito><div class="arriba"><img class="lugares" id="'+pista[2]+'" src="'+pista[1]+'"></div><div class="abajo">'+pista[0]+'</div></div></td>';
					i = boton;
					if(i%cantidadColumnas == 0)
					{
						html += '</tr>';
					}
				}
				document.getElementById('tabla').innerHTML = html;
			}
			window.onload = function(){
				comprobarAncho(ancho);
				inicio();
			};
        </script>
