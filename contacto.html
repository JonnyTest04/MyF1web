			function validarFormulario(event) {
            	let nombre = document.getElementById("nombre").value;
            	let email = document.getElementById("email").value;
            	let comentarios = document.getElementById("comentarios").value;
            	let errorNombre = document.getElementById("errorNombre");
            	let errorEmail = document.getElementById("errorEmail");
            	let errorComentarios = document.getElementById("errorComentarios");
            	let caracteresProhibidos = /[$@#]/;
            	let empiezaConNumero = /^[0-9]/;
            	let valido = true;
            	if (nombre.trim() === "") {
                	errorNombre.textContent = "El nombre no puede estar vacío.";
                	valido = false;
            	} else if (caracteresProhibidos.test(nombre)) {
                	errorNombre.textContent = "El nombre no puede contener $, @ o #.";
                	valido = false;
            	} else if (empiezaConNumero.test(nombre)) {
                	errorNombre.textContent = "El nombre no puede comenzar con un número.";
                	valido = false;
            	} else {
                	errorNombre.textContent = "";
            	}
            	if (email.trim() === "") {
                	errorEmail.textContent = "El correo no puede estar vacío.";
                	valido = false;
            	} else {
                	errorEmail.textContent = "";
            	}
            	if (comentarios && caracteresProhibidos.test(comentarios)) {
                	errorComentarios.textContent = "No uses $, @ o # en los comentarios.";
                	valido = false;
            	} else {
                	errorComentarios.textContent = "";
            	}
            	if (!valido) {
                	event.preventDefault();
            	} else {
                	enviarFormulario(event);
            	}
        	}
			function enviarFormulario(evento){
				evento.preventDefault();
				Swal.fire({
  				position: "top-end",
 				icon: "success",
  				title: "¡Formulario enviado!",
  				showConfirmButton: false,
  				timer: 1500
				});
				setTimeout(() => {
                document.getElementById("formulario").submit();
            	}, 3000);
			}
